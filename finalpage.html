<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: green;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .tick {
            font-size: 70px;
            color: white;
            animation: tick-animation 0.200s ease forwards;
        }
        @keyframes tick-animation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
        .booked {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .message {
            font-size: 60px;
            text-align: center;
            margin: 0 20px;
        }
    </style>
</head>
<body>

    <div class="circle">
        <div class="tick">✔️</div>
    </div>
    <div class="booked">Booked</div>
    <div class="message">30 mins trash of your home goes out</div>

</body>
</html>
